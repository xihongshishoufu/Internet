<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>注册</title>
		<script type="text/javascript" src="js/jquery1.8.3.min.js" ></script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/register.css">
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		
    </head>
    <body>
    	<!--<div class="container">-->
    		<!-- Top content -->
	        <div class="container top-content">
	            <div class="inner-bg">
	                <div class="container">
	                    <div class="row">
	                        <div class="col-sm-8 col-sm-offset-2 text">
	                            <h1><strong>科技</strong> 以人为本</h1>
	                            <div class="description">
	                            	<p>一块绿洲  一片诗意  一种希望. </p>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="col-sm-6 col-sm-offset-3 form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>欢迎进入注册页面</h3>
	                            		<p>请输入所有信息:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="glyphicon glyphicon-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form class="login-form" enctype="multipart/form-data">
				                    	<div class="form-group">
				                    		<i class="glyphicon glyphicon-user icon"></i>
				                        	<input type="text" name="form-username" placeholder="请输入用户名" class="form-username form-control">
				                        </div>
				                        <div class="form-group">
				                        	<i class="glyphicon glyphicon-lock icon"></i>
				                        	<input type="password" name="form-password" placeholder="请输入密码" class="form-password form-control">
				                        </div>
			                         	<div class="form-group">
				                        	<i class="glyphicon glyphicon-lock icon"></i>
				                        	<input type="password" name="form-affirm-password" placeholder="请确认密码" class="form-affirm-password form-control">
				                        </div>
				                        <div class="form-group">
				                        	<i class="glyphicon glyphicon-user icon"></i>
				                        	<input type="text" name="form-name" placeholder="请输入昵称" class="form-name form-control">
				                        </div>
				                        <div class="form-group finally">
				                        	<i class="glyphicon glyphicon-envelope icon"></i>
				                        	<input type="text" name="form-Email" placeholder="请输入邮箱" class="form-Email form-control">
				                        </div>
				                       	<button type="button" class="btn btn-primary login">
				                        	<h3 class="logtxt">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</h3>
				                        </button>
				                    </form>
			                    </div>
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="col-sm-6 col-sm-offset-3 social-login">
	                        	<h3>善待绿色  善待生命</h3>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
    </body>
</html>
